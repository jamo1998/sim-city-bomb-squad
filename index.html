<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="bomb.js"></script>
  </head>
  <body>
    <main class="gamespace">
      <p id="timer">00:00:00</p>
      <div id="wire-div">
        <img id="blue" src="img/uncut-blue-wire.png" alt="image of a wire" />
        <img id="green" src="img/uncut-green-wire.png" alt="image of a wire" />
        <img id="red" src="img/uncut-red-wire.png" alt="image of a wire" />
        <img id="white" src="img/uncut-white-wire.png" alt="image of a wire" />
        <img id="yellow" src="img/uncut-yellow-wire.png" alt="image a wire" />
      </div>
      <button id="reset">Start Game</button>
    </main>
  </body>
</html>
